<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dice Multiplier Game{% endblock %}</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Base CSS for consistent theme -->
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c); /* Dark gradient for casino vibe */
            color: #ffffff; /* White text for contrast */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #2a2a2a; /* Slightly lighter dark background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        /* Default button styling for consistency */
        .btn-primary {
            background: #ff4500; /* Bright orange-red */
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        .btn-primary:hover {
            background: #ff6347;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 99, 71, 0.7);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: #666666;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .btn-secondary:hover {
            background: #888888;
            transform: scale(1.05);
        }
    </style>
    <!-- Block for additional CSS -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Optional: Custom JS -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
